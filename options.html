<!DOCTYPE html>
<html>
<head>
  <title>Read Aloud Options</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <script src="js/es6-promise.auto.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/defaults.js"></script>
  <script src="js/options.js"></script>
</head>
<body>
  <h1>Options</h1>

  <div class="label">Voice</div>
  <select id="voices"></select>

  <div class="label">Rate</div>
  <input type="text" id="rate" />
  <div class="explain">
    .5 is half speed, 2 is double speed.
  </div>

  <div class="label">Pitch</div>
  <div id="pitch" class="slider" data-min="0" data-max="2">
    <div></div>
  </div>

  <div class="label">Volume</div>
  <div id="volume" class="slider" data-min="0" data-max="1">
    <div></div>
  </div>

  <div class="label">Max Length of Speechlet</div>
  <input type="text" id="spchletMaxLen" /> (words)
  <div class="explain">
    If reading sometimes ends abruptly in the middle of a long sentence, try reducing this number.
    This setting causes longer paragraphs to be broken up into smaller speechlets.
  </div>

  <div class="label"></div>
  <button id="save">Save</button>
  <button id="reset">Reset</button>

  <div id="status"></div>
</body>
</html>
