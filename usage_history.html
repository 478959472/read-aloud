<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/usage_history.css">

  <script src="js/es6-promise.auto.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/defaults.js"></script>
  <script src="js/usage_history.js"></script>
</head>
<body>
  <h1>Usage History</h1>
  <select id="ddl-num-pages">
    <option value="1">1 page</option>
    <option value="2">2 pages</option>
    <option value="3">3 pages</option>
    <option value="4">4 pages</option>
    <option value="5">5 pages</option>
    <option value="6">6 pages</option>
    <option value="7">7 pages</option>
    <option value="8">8 pages</option>
    <option value="9">9 pages</option>
    <option value="10">10 pages</option>
  </select>
  <i id="btn-refresh" class="material-icons">refresh</i>
  <table id="tbl-result" cellspacing="1" cellpadding="3">
    <tr>
      <th>Time</th>
      <th>IP address</th>
      <th>Voice</th>
      <th>Text</th>
      <th>Characters</th>
      <th>Balance</th>
      <th>Coupon Code</th>
    </tr>
  </table>
</body>
</html>
