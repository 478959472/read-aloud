<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Shortcut Keys</title>

  <script src="js/shortcuts.js"></script>
</head>
<body>
  <h1>
    Shortcut Keys
  </h1>
  <table cellspacing="1" cellpadding="5" border="1">
    <tr>
      <td>Play/Pause</td>
      <td>Alt-Shift-P</td>
    </tr>
    <tr>
      <td>Stop</td>
      <td>Alt-Shift-S</td>
    </tr>
    <tr>
      <td>Forward</td>
      <td>Alt-Shift-N</td>
    </tr>
    <tr>
      <td>Rewind</td>
      <td>Alt-Shift-B</td>
  </table>
</body>
</html>
